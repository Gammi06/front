<html>
    <head>
        <title>기본태그1</title>
    </head>
    <body>
        <!--
            div태그: html문서내에서 영역을 나누는 역할을 함
            블록요소의 특징을 가짐(줄바꿈)
        -->
        <div style="background-color:red">div태그입니다.</div>
        <div style="background-color:green">div태그입니다.</div>
        <div style="background-color:blue">div태그입니다.</div>
        
        <!--
            p태그:html문서대에서 문단(단락)을 나누는 역할을 함
            블록요소의 특징을 가짐(위아래 바깥여백을 가짐)
        -->
        <p style="background-color:aquamarine">p태그입니다</p>
        <p style="background-color:pink">p태그입니다</p>
        <p style="background-color:lemonchiffon">p태그입니다</p>
    
        <!--
            h(1~6))태그: 제목태그, html문서내에서 제목을 표시함
            블록요소의 특징을 가짐(글자크기가 크고 두꺼우며 위아래 바깥여백을 가짐)
        -->
        <h1 style="background-color:darkcyan">h1 제목태그 입니다</h1>
        <h2 style="background-color:lightcoral">h2 제목태그 입니다</h2>
        <h3>h3 제목태그 입니다</h3>
        <h4>h4 제목태그 입니다</h4>
        <h5>h5 제목태그 입니다</h5>
        <h6>h6 제목태그 입니다</h6>
    </body>
</html>
