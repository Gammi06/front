<html>
    <head>
        <title>폰트스타일</title>
    </head>
    <body>
        <div style="color:#f00">글자 색상</div>
        <div style="font-size:30px">글자 크기</div>
        <div style="font-weight:bold">글자 두께</div>
        <div style="font-weight:700">글자 두께</div>
        <!--
            글자두께는 키워드값과 100~900 백단위 숫자값으로 표현
            - font-weight: 100 == 얇게 (lighter)
            - font-weight: 400 == 기본값 (normal)
            - font-weight: 700 == 두껍게 (bold)
            - font_weight: 900 == 더 두껍게 (bolder)

            영어와 숫자를 둘 다 사용하지만, 숫자를 더 사용함
            폰트마다 숫자가 적용되지 않는 경우가 있음
        -->

        <br><br><br>

        <div style="font-style:italic">글자스타일 이텔릭체</div>
        <div style="font-style:normal">글자스타일 기본</div>

        <br><br><br>

        <div style="text-decoration-line:underline">글자 꾸밈 속성 밑줄</div>
        <div style="text-decoration-line:line-through">글자 꾸밈 속성 중간줄</div>
        <div style="text-decoration-line:overline">글자 꾸밈 속성 윗줄</div>
        <div style="text-decoration-line:none">글자 꾸밈 속성 없애기(줄적용 안함)</div>
        <!--
            태그의 특징 중 밑줄을 가진 태그의 기본속성을 없앨때 주로 사용: none
        -->
    </body>
</html>
