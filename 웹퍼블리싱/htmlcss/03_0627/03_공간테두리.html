<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>공간 테두리</title>
</head>
<body>
    <div style="width:100px; height:100px; background:#3cf;"></div>
    <div>글자작성</div>
    <span style="width:100px; height:100px; background:#ff0;">인라인 요소</span>
    <!--
        공간값은 블록요소만 인식함, 인라인요소는 공간 인식못함.
    -->

    <br><br><br>

    <div style="width:190px; height:190px; background:#cf0;
    border:5px solid #33f;"></div>
    <div style="width:200px; height:200px; background:#cf0;
    border:0px solid #33f;"></div>

    <br><br><br>

    <div style="width: 150px; height:145px; background:#ddd;
    border-top:5px dotted #f00;">위쪽 점선</div><br>
    <div style="width: 145px; height:150px; background:#ff0;
    border-right:5px dashed #00f;">오른쪽 실선</div><br>
    <div style="width: 150px; height:145px; background:#fce;
    border-bottom:5px solid #000;">아래쪽 기본선</div><br>
    <div style="width: 145px; height:150px; background:#090;
    border-left:5px dotted #f0c;">왼쪽 점선</div>

    <br><br><br>

    <div style="width:270px; height:255px; background:#ddd;
    border-top:30px dashed #f00; border-right:10px solid #00f;
    border-bottom:15px dotted #d09; border-left:20px solid #050;">사방으로</div>

    <br><br><br>

    <div>
        <h2>그 외 테두리의 종류</h2>
        <p style="border:5px double #e9f;">테두리 이중선</p>
        <p style="border:10px ridge #aaf">테두리 돌출선</p>
        <p style="border:10px groove #aaf;">테두리 그루브</p>
        <p style="border:10px inset #aaf;">테두리 안쪽</p>       <!-- 사용함 -->
        <p style="border:10px outset #aaf;">테두리 볼록형</p>
        <p style="border:none">테두리 없애기</p>                    <!-- 사용함 -->
    </div>

    <!--
        태그에 공간값을 적용할 때(박스 사각형으로 적용됨)
        - 모든 태그는 투명함, 글자와 이미지 색상이 없으면 디자인X
          (웹에서 공간으로 인식됨)
        - 블록요소 태그에 적용 가능(인라인 불가)

        width: 숫자px   height: 숫자px

        * 태그에 테두리 줄 때(기본적으로 사방으로 적용됨)
        border: 선두께  선모양  선색상;
        border:5px solid #f00;

        border-width: 선 두께
        border-style: 선 모양
        border-color: 선 색상

        * 선 모양 대표 3가지
        solid: 기본선
        dotted: 점선
        dashed: 실선
        inset: 안쪽선
        none: 선 삭제
    -->
</body>
</html>
