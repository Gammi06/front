<html>
    <head>
        <title>a링크, 이미지</title>
    </head>
    <body>
        <!--
            a태그 사용형식: <a href="경로">글자 or 이미지</a>
            a태그 기본속성: 밑줄, 글자색상(파랑색, 클릭시 보라색), 손모양 마우스 커서
        -->
        <div>
            <a href="https://www.naver.com/">네이버로 이동하기</a>
        </div>
        <div>
            <a href="https://www.naver.com/" target="_blank">네이버 새탭으로 이동하기</a>
        </div>
        <div>
            <a href="https://www.naver.com/" target="_self">네이버 현재 창으로 이동하기</a>
        </div>
        <!--
            a태그의 target 속성: 링크를 열 장소를 지정
            target= "_blank"   ->  새탭에서 열기
            target= "_self"    ->  기본값(현재창 열기)
        -->

        <br><br>

        <!--
            img태그 사용 형식: <img src= "이미지경로" alt= "이미지 설명글">
            alt 속성: 이미지 대체 텍스트
            (이미지에 대한 설명글 삽입, 웹접근성을 위해 사용해야 함
            기본적으로 화면에는 나오지 않으나, 이미지가 보이지 않은 경우 화면에 글자로 표기됨)
        -->
        <img src="img/naver.jpg" alt="네이버 로고">

        <br><br>

        <div>
            <a href="http://www.naver.com" target="_blank">
                <img src="img/naver.jpg" alt="네이버 로고, 새 탭으로 네이버 이동"></a>
        </div>
    </body>
</html>
