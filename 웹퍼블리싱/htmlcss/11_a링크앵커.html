<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>a링크앵커</title>
    <style>
    </style>
</head>
<body>

        앵커(anchor): 길이가 긴 html문서내에서 a링크를 지정하는 기능(a내부링크)
    -->
    <div id="wrap">
        <div class="menu">
            <ul>
                <li><a href="#visual1">비주얼1</a></li>
                <li><a href="#visual2">비주얼2</a></li>
                <li><a href="#visual3">비주얼3</a></li>
            </ul>
        </div>
        <div id="visual1">
            <h1>비주얼1</h1>
            <img src="../자료/img/visual1.jpg" alt="강아지 사진">
        </div>
        <div id="visual2">
            <h1>비주얼2</h1>
            <img src="../자료/img/visual2.jpg" alt="가로등 사진">
        </div>
        <div id="visual3">
            <h1>비주얼3</h1>
            <img src="../자료/img/visual3.jpg" alt="스쿠터 사진">
        </div>
    </div>
</body>
</html>
