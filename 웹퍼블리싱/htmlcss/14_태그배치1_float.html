<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>태그배치1_float</title>
    <style>
        /* reset 초기화 설정 */
        * {
            margin: 0;
            padding: 0;
        }
        /*
        전체 선택자: 현재 문서에 작성된 모든 태그를 선택함
            - 모든 태그가 가지는 기본 여백값을 없애야 함
            - 웹브라우저가 자체적으로 가지고 있는 여백값도 없애야 함
        */

        #product {}

        #product p {
            width: 100px;
            height: 100px;
            background: #e9f;
        }
    </style>
</head>
<body>
    <div id="product">
        <p>상품 1</p>
        <p>상품 2</p>
        <p>상품 3</p>
        <p>상품 4</p>
        <p>상품 5</p>
    </div>
</body>
</html>
