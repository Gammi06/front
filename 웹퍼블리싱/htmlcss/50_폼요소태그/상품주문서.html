<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/main2.css" rel="stylesheet">
    <title>상품 주문서</title>
</head>

<body>
    <div id="wrap">
        <h1>상품 주문서</h1>
        <form>
            <fieldset>
                <legend>주문자 정보</legend>
                <ul>
                    <li>
                        <label for="uname">고객명</label>
                        <input type="text" id="uname" placeholder="고객명 입력" required>
                    </li>
                    <li>
                        <label for="tel1">연락처</label>
                        <input type="tel" id="tel1" placeholder="연락가능한 연락처 입력">
                    </li>
                    <li>
                        <label for="email">이메일</label>
                        <input type="email" is="email" placeholder="이메일 주소 입력">
                        <span>@naver.com</span>
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>배송지 정보</legend>
            </fieldset>
            <fieldset>
                <legend>주문내역</legend>
            </fieldset>
        </form>
    </div>
</body>

</html>
