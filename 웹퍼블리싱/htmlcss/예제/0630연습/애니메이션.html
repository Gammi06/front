<!DOCTYPE html>
<html>
<head>
  <style>
    div {
      position: absolute;
      width: 100px;
      height: 100px;
      animation-name: move1;
      animation-duration: 5s;
      animation-iteration-count: infinite;
    }
    @keyframes move1 {
      from { left: 0; }
      to   { left: 300px; }
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
