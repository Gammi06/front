<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>변수</title>

</head>

<body>
<section>
	<h2>
        2. 변수 <br>
        : 변하는 값을 저장하는 공간 <br>
        (데이터를 담을 수 있는 창고, 그릇)
    </h2>
    <textarea class="ht9">
    * 변수의 이해: 아이디, 비밀번호 같은 값들은 사용자에 따라 "변화하는 값"
      이런 값들은 문자, 숫자, 기호, 수식...등의 다양한 자료형태
      이런 전체 데이터를 저장하는 공간을 "변수"라는 개념으로 생각할 것

      1) 변수의 형태
         var 변수명;
         var 변수명= 값;

      2) 변수명을 식별자 라고 함
        - 변수명 문자, _, % 사용 가능
          (의미담긴 영어단어 사용권장)
        - 첫 글자 숫자 X, 예약어(js명령), 띄어쓰기 금지
        - 대/소문자 구분
        - 모든 종류의 자료형들은 저장할 수 있음
          자료형: 자바스크립트에서 사용하는 자료의 형태
            1. 문자형
            2. 숫자형
            3. 논리형...
            4. 연산자...
            5. 조건문...
            6. 반복문...
            7. 함수...
            8. 객체...
        - 변수라는 하나의 자료형태이기 때문에, 따옴표를 사용하지 않음

      3) 변수 사용패턴
      정의(선언) -> 데이터대입(입력) -> 데이터 읽음 -> 데이터 출력(변경)

    * 대입연산자(=): A=B에서 등호(=)는  "A에 B를 대입한다"라는 뜻으로 해석
    </textarea>
    <script>
        // 1) 변수 문자형 대입
        var month;              // 1. 변수month 선언
        var month= '여름';      // 2. 변수month에 여름(문자형) 대입
        console.log(month);     // 3. 변수month의 값 출력

        // 2) 변수 숫자형 대입
        var age;
        age= 22;
        console.log(age);
    </script>
</section>
<section>
  <h2>
    변수 선언 3가지
  </h2>
  <textarea class="ht8">
  1) 변수개념: 특정 정보에 이름을 부여하여 데이터를 저장함

  var age = 22;
  let age = 22;
  const age = 22;
  age = 22;

  ////////////////////////////
  
  2) var : 여러 내용 중 마지막 선언내용을 인식함
      -> ES5버전(var) 2015년 기점 -> ES6버전(let, const 선언방식)
  
      * 호이스팅(hoistiong): 끌어올리다 라는 뜻
        마지막 선언 내용을 끌어 올려 값을 대입하는 개념
        -> 문제발생: 변수가 하나만 사용되지 않을 수 있음(동일변수명 남용문제)
           마지막에 작성된 선언내용이 덮어씌워짐
           이와 같은 문제방지를 위한 개념 [let/const] 가 사용됨

  3) let : 변경될 수 있는 값일때 선언

  4) const : 상수(변하지 않는 값)일때 선언

  ///////////////////////////

  스코프, 함수레벨스코프, 블록레벨스코프, 전역변수, 지역변수 등등

  </textarea>
</section>
