<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>자료형_빈데이터</title>
<link href="css/reset.css" rel="stylesheet">
<link href="css/template.css" rel="stylesheet">
</head>

<body>
<section>
	<h2>
        null과 undefined
    </h2>
    <textarea class="ht3">
    빈데이터
        null      : 변수에 null이라는 빈 값을 저장한 경우
                    (값이 존재하지 않음)
        undefined : 변수에 선언만 하고, 값이 저장되지 않은 경우
                    (값이 할당되지 않음)
    </textarea>
    <script>
        var good;
        //consol.log(typeof (good));

        //var name = prompt('이름입력','');
        //alert('환영합니다. ' + name + '님 반갑습니다.');
        // null 다이얼로그창: 취소 -> null값

        // null을 사용할 때 "user는 존재하지 않는다"
        var user = null;
        console.log(user);

        console.log(typeof null);   // object
        // null은 객체가 아님, 자바스크립트 초기버전 오류
        // 하위버전 호환성 때문에 수정이 되지 않았음 (오류임)

        console.log('문자' * 123);              // NaN
        console.log(typeof '문자' + 123);       // (typeof 문자) + 123

        console.log('자료형 확인해보기');
        var hong = '홍길동';
        var kim;
        console.log(typeof 10);
        console.log(typeof hong);
        console.log(typeof true);
        console.log(typeof kim);
        console.log(typeof user);
    </script>
</section>
</body>
</html>
