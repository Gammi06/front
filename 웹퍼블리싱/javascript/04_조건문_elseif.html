    if (조건식1) {
        실행문1;        // 조건식1 true일때 실행
    } else if (조건식2) {
        실행문2;        // 조건식2 true일때 실행
    } else {            // 조건문X
        실행문3;        // 조건식1, 2 둘 다 false일때 실행
    }

    - else if 구문은 계속 추가할 수 있음
    - 각 조건식 중 만족(true)하는 블록 수행 후 if문 나가버림
      (밑의 구문들을 실행하지 않음)
    - else 구문 생략 가능함
