    1) while문: 조건식을 만족하면 여러번 반복 실행 할 수 있음
    
    var 변수 = 초기값;
    while(조건식) {
        실행문;
        증감식;
    }

    - 조건이 true: 블록수행
    - 조건이 false: 실행하지 않음
    - 조건이 항상 true일 경우: 무한반복 roof루프
      => if문, break 키워드 등을 사용하여 반복중단 기능과 함께 사용
