    3. 부정연산자   !   (not 부정)

    * 논리연산자 해석
    && (그리고 and) :
        - 모든 값이 true -> true 출력
        - 하나라도 flase -> false 출력

    || (또는 or) :
        - 하나라도 true  -> true 출력
        - 모든값이 false -> false 출력

    ! (부정 not) :
        - 결과값 true  -> false 출력
        - 결과값 false -> true 출력

    <!--
    1) 연산자의 종류 정리
    
    대입연산자 (=)
    사칙연산자 (+, -, *, /, %)
    비교연산자 (>, <, >=, <=, ===, !==)

    ///////////////////////////////////////////////////

    2) 연산자의 우선순위

    1. 단항(증감)연산자 (++, --)
    2. 사칙 연산자
    3. 비교 연산자
    4. 논리 연산자
    5. 복합 대입 연산자

    예시) ++a * b <= c
    1) a에 ++를 먼저 계산한다 -> 증감연산자 1순위
    2) *b                     -> 사칙연산자 2순위
    3) 곱한값 <= c            -> 비교연산자 3순위
