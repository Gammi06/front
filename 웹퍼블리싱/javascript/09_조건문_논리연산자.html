    * 논리연산자 종류
    1. 논리곱연산자 &&  (and 그리고)
    2. 논리합연산자 ||  (or 또는)
    3. 부정연산자   !   (not 부정)

    * 논리연산자 해석
    && (그리고 and) :
        - 모든 값이 true -> true 출력
        - 하나라도 flase -> false 출력

    || (또는 or) :
        - 하나라도 true  -> true 출력
        - 모든값이 false -> false 출력

    ! (부정 not) :
        - 결과값 true  -> false 출력
        - 결과값 false -> true 출력
    </textarea>

    * 논리연산자 예시로 이해
    ex1) 아이유 == 가수 && 남성

        하나라도 false : false 출력
    
    ex2) 아이유 == 가수 || 배우
        아이유는 가수 '이거나(or)' 배우이다.
        하나라도 true : true 출력
    </textarea>
