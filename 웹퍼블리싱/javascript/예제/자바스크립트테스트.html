<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>자바스크립트테스트</title>
</head>

<body>
    <h2>학습내용 '출력'</h2>
    <script>
        console.log('홍길동 안녕');
        alert('알림을 확인하세요.');
        confirm('취소하시겠습니까?', '');
        document.write('웹화면에서 확인됩니다')
        prompt('당신의 이름은?','');
    </script>

    <h2>학습내용 '문자형&숫자형'</h2>
    <script>
        document.write(3 + 5 + '<br>');
        document.write(10 - 7 + '<br>');
        document.write(7 * 3 + '<br>');
        document.write(20 / 4 + '<br>');
        document.write(100 / 3 + '<br>');
        document.write(50 % 7 + '<br>');

        var x = 10;
        var y = 20;
        console.log(x + y);
        alert(x - y);
        confirm(x * y);
        console.log(x / y, x % y);

        var t1 = '나의 폰은 ';
        var t2 = '최신폰 입니다.';
        var ex = t1 + t2;
        document.write(ex + '<br>');

        var singer = '좋아하는 가수는? ';
        var song = prompt(singer, '');
        document.write(singer + '<strong>변수 ' + song + '값</strong> 입니다.<br>');

        var num1 = prompt('변수 num1', '');
        var num2 = prompt('변수 num2', '');
        var sum = num1 + num2;
        document.write('sum의 값은? ' + sum);
    </script>

    <h2>학습내용 '논리형'</h2>
    <script>
        console.log(10 < 20);
        console.log(10 <= 20);
        console.log(10 > 20);
        console.log(10 >= 20);
        console.log(10 == 20);
        console.log(10 != 20);
        console.log(70 === '70');
        console.log(70 != '70');

        var n1 = 7;
        var n2 = 30;
        var k1 = '대한민국';
        var k2 = '우리나라';
        document.write((n1 <= n2) + '<br>');
        document.write((n1 !== n2) + '<br>');
        document.write((k1 > k2)  + '<br>');
        document.write((n2 != k2) + '<br>');
        document.write((n1 > k1) + '<br>');

        var txt1 = 10;
        var txt2 = '10';
        var txt3 = 10 + 'cm';
        var txt4 = '환영합니다';
        console.log(typeof(txt1));
        console.log(typeof(txt2));
        console.log(typeof(txt3));
        console.log(typeof(txt4));
    </script>
    
    <h2>학습내용 '복합대입'</h2>
    <script>
        var str = '';
        str += '봄바람 ';
        str += '휘날리며 ';
        str += '흩날리는 벚꽃잎이';
        document.write(str);
    </script>

    <h2>학습내용 '조건문'</h2>
    <script>
        var jun = 18;
        if (jun <= 18) {
            console.log('당신은 미성년자 입니다.');
        }

        var young = 20;
        var old = 35;
        if (young >= old) {
            console.log ('young은 old보다 크거나 같습니다.');
        }

        var input = prompt('숫자를 입력하세요', '');
        if ((input % 2) != 0) {
            document.write('<p>홀수를 입력하셨습니다.</p>')
        } else {
            document.write('<p>짝수를 입력하셨습니다.</p>');
        }

        var walk = prompt('만보기 오늘 걸음수?', '');
        if (walk >= 10000) {
            document.write('<p>목표달성! 만보성공!</p>')
        } else {
            document.write('<p>미션실패!</p>')
        }

        var test = prompt('오늘 자바스크립트 테스트 예상점수는?', '힌트: 100점 만점');
        if (test >= 50 && test <= 100) {
            document.write('<h1>자바스크립트 기초 마스터!</h1>')
        } else {
            document.write('<h1>시작이 반! 화이팅!</h1>')
        }
    </script>
</body>

</html>
